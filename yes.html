<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! ðŸŽ‰</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background: linear-gradient(-45deg, #FF9A9E, #FAD0C4, #FFECD2, #FCB69F);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .birthday-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
        }

        .yes-title { font-family: 'Pacifico', cursive; font-size: 2.8rem; color: #FF1493; margin-bottom: 20px; }
        #cat-gif { width: 200px; border-radius: 20px; margin-bottom: 20px; }
        .line { font-size: 1.1rem; color: #444; margin: 10px 0; }
        .highlight { font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: #D63384; }

        /* Timer Message */
        #timer-msg {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #d63384;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="birthday-card">
        <h1 class="yes-title">ðŸŽ‰ HAPPY BIRTHDAY! ðŸŽ‚</h1>
        <img id="cat-gif" src="https://media.tenor.com/eNHbizSfVb0AAAAj/lovemode-cute.gif">
        <div class="message-content">
            <p class="line">Happy Birthday to the most irreplaceable human I know ðŸ’›</p>
            <p class="highlight">Life is better with you in it ðŸ’›</p>
        </div>
        
        <p id="timer-msg">Something else is coming in 10 seconds...</p>
    </div>

    <script>
        // 1. Confetti Effect
        window.onload = () => {
            const end = Date.now() + (5 * 1000);
            const colors = ['#ff69b4', '#ffffff'];

            (function frame() {
                confetti({ particleCount: 2, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                confetti({ particleCount: 2, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                if (Date.now() < end) { requestAnimationFrame(frame); }
            }());

            // 2. THE TIMER - This is the magic part!
           
    </script>
</body>
</html>
